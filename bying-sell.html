<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="images/Sans titre.png" sizes="32x32">
    <title>MohcineCars</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo">Car<span>Mohcine</span></a>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="login.html">Signe in</a>
        </nav>
    </header>

    <body>
        <section class="Signe" id="sign">
            <div class="Signe-containt" id>
                <h1>Payment</h1>
                <form action="#">
                    <input type="text" placeholder="Cardholder's Name" required>
                    <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                    <input type="text" placeholder="CVV" required>
                    <input type="email" placeholder="Enter @Email" required>
					<input type="text" placeholder="Enter Number Phone" required>
					<input type="email" placeholder="Enter the delivery address" required>
					<input type="date" placeholder="Select a date" required>

                    <select name="pays" id="pays" required>
                        <option selected disabled value="">Choose your country</option>
                        <option value="espagne">Espagne</option>
                        <option value="france">France</option>
                        <option value="italie">Italie</option>
                        <option value="allemagne">Allemagne</option>
                        <option value="royaume-uni">Royaume-Uni</option>
                        <option value="Morocco">Morocco</option>
                    </select>
					<select name="pays" id="pays" required>
                        <option selected disabled value="">Choose Card Type</option>
                        <option value="espagne">Visa</option>
                        <option value="france">Mastercard</option>
                        <option value="italie">Maestro</option>
                        <option value="allemagne">UnionPay</option>
                        <option value="royaume-uni">Amex</option>
                        <option value="Morocco">Visa Electron</option>
                    </select>
                    <button>Buy</button>
                    <div class="to-sign-in">
                        If you are dissatisfied with the service or wish to cancel your order before delivery, please file a report. You have up to 30 days after delivery to request a refund.<a href="report.html">Go to Report</a>
                    </div>
                </form>
            </div>
        </section>
    </body>

</html>
