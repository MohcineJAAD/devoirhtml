<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="images/Sans titre.png" sizes="32x32">
    <title>MohcineCars</title>
</head>	

<body>
	<header>
		<a href="index-fr.html" class="logo">Car<span>Mohcine</span></a>
		<nav class="navigation">
			<a href="index-fr.html">Accueil</a>
			<a href="login-fr.html">Se connecter</a>
		</nav>	
	</header>
    <section class="Signe" id="sign">
        <div class="Signe-containt">
            <h1>S'inscrire</h1>
            <form action="#">
                <input type="text" placeholder="Nom d'utilisateur">
                <input type="text" placeholder="Nom">
                <input type="text" placeholder="Prénom">
                <input type="email" placeholder="Saisissez votre adresse e-mail">
                <input type="password" placeholder="Saisissez votre mot de passe">
                <input type="password" placeholder="Confirmez votre mot de passe">
                <select name="pays" id="pays">
                    <option selected disabled value="">Choisissez votre pays</option>
                    <option value="espagne">Espagne</option>
                    <option value="france">France</option>
                    <option value="italie">Italie</option>
                    <option value="allemagne">Allemagne</option>
                    <option value="royaume-uni">Royaume-Uni</option>
                    <option value="Maroc">Maroc</option>
                </select>
                <div class="gender">
                    <input type="checkbox" id="male"> <label for="checkbox">Masculin</label>
                    <input type="checkbox" id="female"> <label for="checkbox">Féminin</label>
                </div>
                <button>S'inscrire</button>
                <div class="to-sign-in">
                    Vous avez déjà un compte? <a href="login-fr.html">Connectez-vous ici</a>
                </div>
            </form>
        </div>
    </section>
</body>


</html>
