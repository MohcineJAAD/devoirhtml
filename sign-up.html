<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="images/Sans titre.png" sizes="32x32">
    <title>MohcineCars</title>
</head>

<body>
    <header>
        <a href="index.html" class="logo">Car<span>Mohcine</span></a>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="login.html">Signe in</a>
        </nav>
    </header>

    <body>
        <section class="Signe" id="sign">
            <div class="Signe-containt" id>
                <h1>Sign Up</h1>
                <form action="#">
                    <input type="text" placeholder="Enter Username">
                    <input type="text" placeholder="Enter Name">
                    <input type="text" placeholder="Enter Last Name">
                    <input type="email" placeholder="Enter @Email">
                    <input type="password" placeholder="Enter Password">
                    <input type="password" placeholder="Confirm Password">
                    <select name="pays" id="pays">
                        <option selected disabled value="">Choose your country</option>
                        <option value="espagne">Espagne</option>
                        <option value="france">France</option>
                        <option value="italie">Italie</option>
                        <option value="allemagne">Allemagne</option>
                        <option value="royaume-uni">Royaume-Uni</option>
                        <option value="Morocco">Morocco</option>
                    </select>
                    <div class="gender">
                        <input type="checkbox" id="mal"> <label for="checkbox">Male </label>
                        <input type="checkbox" id="mal"> <label for="checkbox">female </label>
                    </div>
                    <button>Sign Up</button>
                    <div class="to-sign-in">
                        Do you already have an account? <a href="login.html">Login here</a>
                    </div>
                </form>
            </div>
        </section>
    </body>

</html>
